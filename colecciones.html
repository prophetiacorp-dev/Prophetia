<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collections — PROPHETIA</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- Tipografías -->
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body data-page="collections">
  <div id="header"></div>

  <main class="container">
    <header class="page-hero">
      <h1>Collections</h1>
      <p class="lede">Mitología mediterránea y diseño editorial de lujo silencioso.</p>
    </header>

    <!-- filtros -->
    <section class="filters toolbar">
      <div class="row">
        <span class="lab">Fit:</span>
        <button class="chip" data-k="fit" data-v="all">All</button>
        <button class="chip" data-k="fit" data-v="oversized">Oversized</button>
        <button class="chip" data-k="fit" data-v="regular">Regular</button>
      </div>

      <div class="row">
        <span class="lab">Género:</span>
        <button class="chip" data-k="gender" data-v="all">All</button>
        <button class="chip" data-k="gender" data-v="men">Men</button>
        <button class="chip" data-k="gender" data-v="women">Women</button>
        <button class="chip" data-k="gender" data-v="unisex">Unisex</button>
      </div>

      <div class="row">
        <span class="lab">Colección:</span>
        <button class="chip chip-active" data-k="collection" data-v="all">All</button>
        <button class="chip" data-k="collection" data-v="myth-series">Myth Series</button>
        <button class="chip" data-k="collection" data-v="letters-from-the-soul">Letters from the Soul</button>
      </div>

      <div class="row">
        <label class="lab" style="display:flex;align-items:center;gap:8px;">
          <input id="onlyStock" type="checkbox" /> En stock
        </label>
      </div>

      <div class="row" style="margin-left:auto">
        <span class="lab">Ordenar:</span>
        <select id="orderSelect">
          <option value="relevance">Relevancia</option>
          <option value="price-asc">Precio ↑</option>
          <option value="price-desc">Precio ↓</option>
        </select>
      </div>
    </section>

    <section class="grid products-grid" id="productsGrid"></section>
  </main>

  <div id="footer"></div>
    <script src="assets/js/header-init.js"></script>
  <script src="assets/js/script.js"></script>

<section class="brand-hero brand-hero--tight">
  <p class="brand-kicker">PROPHETIA</p>
  <h1 class="h2" style="text-align:center;">Hoodies</h1>
</section>

<aside class="cat-cats">
  <h3>Categorías</h3>
  <nav class="cat-list" aria-label="Categorías">
    <a href="camisetas.html">Camisetas</a>
    <a href="hoodies.html" class="active" aria-current="page">Hoodies</a>
  </nav>
</aside>

<div class="products-grid catalog" id="gridHoodies"></div>

</body>
</html>
