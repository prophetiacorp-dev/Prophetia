<!-- ====== MODAL Auth ====== -->
<dialog id="ppAuthModal" class="modal" aria-modal="true" aria-labelledby="authTitle">
  <div class="modal-card">
    <button class="modal-close" data-close="auth" aria-label="Cerrar">✕</button>
    <h3 id="authTitle" style="margin:0 0 6px;font-weight:700;">Bienvenido/a</h3>
    <div class="tabs">
      <button class="tab active" data-auth-tab="login">Iniciar sesión</button>
      <button class="tab" data-auth-tab="register">Registrarme</button>
    </div>

    <form id="ppLoginForm" class="auth-form">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Contraseña" required />
      <button class="btn-primary" type="submit">Entrar</button>
    </form>

    <form id="ppRegisterForm" class="auth-form hidden">
      <input type="text" placeholder="Nombre" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Contraseña" required />
      <button class="btn-primary" type="submit">Crear cuenta</button>
    </form>
  </div>
</dialog>

<!-- ====== Carrito (drawer) ====== -->
<div id="ppCartOverlay" class="cart-overlay"></div>
<aside id="ppCartDrawer" class="cart-drawer" aria-labelledby="cartTitle" role="dialog" aria-modal="true">
  <div class="cart-head">
    <strong id="cartTitle">Cesta</strong>
    <button class="cart-close" data-close="cart" aria-label="Cerrar">✕</button>
  </div>
  <div id="ppCartList" class="cart-list">
    <!-- Items se inyectan por JS -->
  </div>
  <div class="cart-foot">
    <div class="cart-total"><span>Total</span> <strong id="ppCartTotal">€0,00</strong></div>
    <button class="cart-checkout">Finalizar compra</button>
  </div>
</aside>
