<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prophetia · Camisetas</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Fuentes elegantes para títulos -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Libre+Baskerville:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

 <div id="header"></div>

  <!-- ====== BREADCRUMB / H2 de sección ====== -->
   <section class="brand-hero brand-hero--tight">
    <h1 class="h2" style="text-align:center; font-family:'Libre Baskerville',serif; font-weight:700;">Camisetas</h1>
  </section>

  <!-- ====== LAYOUT: filtros | grid | categorías ====== -->
  <main class="cat-layout">
    <!-- Filtros (izquierda) -->
    <aside class="cat-filters">
      <h3>Filtros</h3>

      <label class="chip-toggle"><input id="onlyStock" type="checkbox"> En stock</label>

      <div class="chip-group">
        <h4>Tiro / Fit</h4>
        <button class="chip chip-active" data-fit="all">Todos</button>
        <button class="chip" data-fit="oversized">Oversized</button>
        <button class="chip" data-fit="regular">Regular</button>
      </div>
    </aside>

    <!-- Resultados (centro) -->
    <section class="cat-results">
      <div class="results-bar">
        <span class="results-title">Ordenar por</span>
        <select id="orderSelect" class="order-select" aria-label="Ordenar">
          <option value="relevancia">Relevancia</option>
          <option value="precio-asc">Precio: menor a mayor</option>
          <option value="precio-desc">Precio: mayor a menor</option>
          <option value="nuevo">Novedad</option>
        </select>
      </div>

      <!-- Grid (vista “Loewe” catálogo) -->
      <div class="products-grid catalog" id="gridCamisetas">
        <!-- Tus tarjetas (pueden venir de script.js / catalog.json). Ejemplo estático mínimo: -->
        <!--
        <article class="card">
          <a class="img-wrap" href="producto.html?id=atlas">
            <img src="assets/img/products/atlas-tee.jpg" alt="Atlas by Prophetia">
          </a>
          <h4>Atlas by Prophetia</h4>
          <p class="collection">Myth Series</p>
          <span class="price">€59,00</span>
          <a href="producto.html?id=atlas" class="btn-primary">Ver</a>
        </article>
        -->
      </div>
    </section>

    <!-- Categorías (derecha) -->
    <aside class="cat-cats">
      <h3>Categorías</h3>
      <nav class="cat-list" aria-label="Categorías">
      <a href="camisetas.html" class="active" aria-current="page">Camisetas</a>

               <a href="hoodies.html">Hoodies</a>

      </nav>
    </aside>
    </main>
  <div id="footer"></div>

  <!-- Carga de JS SIEMPRE fuera del footer/header, antes del script de inyección -->
  <script src="assets/js/header-init.js"></script>
  <script src="assets/js/script.js"></script>

 
   <script>
    (async function injectHF(){
      // Inyecta los parciales desde su carpeta real
      const H = await fetch('assets/partials/header.html').then(r=>r.text());
      const F = await fetch('assets/partials/footer.html').then(r=>r.text());
      document.getElementById('header').innerHTML = H;
      document.getElementById('footer').innerHTML = F;

      // Inicializa el header (modal/cart/audio)
      window.ppInitHeader && window.ppInitHeader();

      // Pinta el grid de camisetas con el catálogo
      window.ppInitCatalog && window.ppInitCatalog({
        target:'#gridCamisetas',
        category:'camisetas'
      });
    })();
  </script>


</body>
</html>
